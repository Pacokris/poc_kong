<div class="flex-grid token-info-grid">
  <div class="flex-column flex-column-half">
    <mat-card>
      <mat-card-title><h1>Identity Token Claims</h1></mat-card-title>
      <mat-card-content>
        <pre class="identityTokenClaims">{{identityTokenClaims | json}}</pre>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="flex-column flex-column-half">
    <mat-card>
      <mat-card-title><h1>Identity Token</h1></mat-card-title>
      <mat-card-content>
        <pre class="idToken">{{idToken | json}}</pre>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="flex-column flex-column-half">
    <mat-card>
      <mat-card-title><h1>Identity Token Expiration</h1></mat-card-title>
      <mat-card-content>
        <pre class="idTokenExpirationInfo">{{identityTokenExpirationInfo | json}}</pre>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="flex-column flex-column-half">
    <mat-card>
      <mat-card-title><h1>Access Token Expiration</h1></mat-card-title>
      <mat-card-content>
        <pre class="accessTokenExpirationInfo">{{accessTokenExpirationInfo | json}}</pre>
      </mat-card-content>
    </mat-card>
  </div>
</div>
