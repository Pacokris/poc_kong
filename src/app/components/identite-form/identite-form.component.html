<div class="container">
    <div class="flex-grid buttonForm">
        <mat-card>
            <mat-card-title>
                <h1>Requêtes</h1>
            </mat-card-title>
            <mat-card-content class="requete">
                <button class="but" type="button" mat-fab color="warn" (click)="getKong()">
                    Info
                </button>
                <button class="but" *ngIf=(!identiteCree) type="button" mat-fab color="primary"
                    (click)="onSubmit('certification')">Certification
                </button>
            </mat-card-content>
        </mat-card>
    </div>
    <div>
        <mat-card>
            <mat-card-title>
                <h1>Identité Retour</h1>
            </mat-card-title>
            <mat-card-content>
                <ul>
                    <li *ngFor="let idRetour of idRetours">
                        -- app: {{idRetour.app | json}}
                        -- name: {{idRetour.name | json}}
                        -- description: {{idRetour.description | json}}
                        -- version: {{idRetour.version | json}}
                    </li>
                </ul>
            </mat-card-content>
        </mat-card>
    </div>
    <div [hidden]="submitted">
