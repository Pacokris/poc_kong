<ng-container *ngIf="userAuthenticated; then authenticated else notAuthenticated"></ng-container>
<ng-template #notAuthenticated>
    <div class="align-center">
        <h2>You are not authenticated</h2>
        <ul class="action-button-list">
            <li>
                <button type="button" mat-raised-button color="primary" (click)="logIn()">
                    <mat-icon>input</mat-icon>
                    Log In
                </button>
            </li>
        </ul>
    </div>
</ng-template>
<ng-template #authenticated>
    <div class="align-center">
        <h2>You are authenticated</h2>
        <ul class="action-button-list">
            <li>
                <button type="button" mat-raised-button color="basic" (click)="silentRefresh()">
                    <mat-icon>refresh</mat-icon>
                    Silent Refresh
                </button>
            </li>
            <li>
                <button type="button" mat-raised-button color="basic" (click)="logOut()">
                    <mat-icon>exit_to_app</mat-icon>
                    Log Out
                </button>
            </li>
        </ul>
    </div>
    <div class="container">
        <oidc-info-display></oidc-info-display>
        <app-identite-form></app-identite-form>
    </div>
</ng-template>
